jenkins:
  agentProtocols:
  - "JNLP4-connect"
  - "Ping"
  authorizationStrategy:
    loggedInUsersCanDoAnything:
      allowAnonymousRead: false
  clouds:
    - kubernetes:
        name: "advanced-k8s-config"
        serverUrl: "https://kubernetes.default.svc.cluster.local/"
        skipTlsVerify: true
        namespace: "jenkins"
        jenkinsUrl: "http://172.17.0.2:8080/"
        containerCapStr: 42
        maxRequestsPerHostStr: 64
        retentionTimeout: 5
        connectTimeout: 1000
        readTimeout: 10000
        templates:
          - name: "mvn"
            namespace: "jenkins"
            label: "mvn"
            nodeUsageMode: EXCLUSIVE
            containers:
              - name: "jnlp"
                image: "santhu304/jenkins_mvn_slave:1.0.0"
                alwaysPullImage: true
                command: ""
                args: ""
                workingDir: "workingDir"
                workingDir: "/home/jenkins"
                ttyEnabled: true
                resourceRequestCpu: "1000m"
                resourceLimitCpu: "2000m"
                resourceRequestMemory: "1024Mi"
                resourceLimitMemory: "2048Mi"
            volumes:
              - emptyDirVolume:
                  memory: false
                  mountPath: "/tmp"
            idleMinutes: "1"
            activeDeadlineSeconds: "120"
            slaveConnectTimeout: "1000"
          - name: "ansible"
            namespace: "jenkins"
            label: "ansible"
            nodeUsageMode: EXCLUSIVE
            containers:
              - name: "jnlp"
                image: "santhu304/jenkins_ansible_slave:latest"
                alwaysPullImage: true
                command: ""
                args: ""
                workingDir: "workingDir"
                workingDir: "/home/jenkins"
                ttyEnabled: true
                resourceRequestCpu: "500m"
                resourceLimitCpu: "1000m"
                resourceRequestMemory: "1Gi"
                resourceLimitMemory: "2Gi"
            volumes:
              - emptyDirVolume:
                  memory: false
                  mountPath: "/tmp"
            idleMinutes: "1"
            activeDeadlineSeconds: "120"
            slaveConnectTimeout: "1000"
          - name: "npm"
            namespace: "jenkins"
            label: "npm"
            nodeUsageMode: EXCLUSIVE
            containers:
              - name: "jnlp"
                image: "santhu304/jenkins_npm_slave:1.0.0"
                alwaysPullImage: true
                command: ""
                args: ""
                workingDir: "workingDir"
                workingDir: "/home/jenkins"
                ttyEnabled: true
                resourceRequestCpu: "500m"
                resourceLimitCpu: "1000m"
                resourceRequestMemory: "1Gi"
                resourceLimitMemory: "2Gi"
            volumes:
              - emptyDirVolume:
                  memory: false
                  mountPath: "/tmp"
            idleMinutes: "1"
            activeDeadlineSeconds: "120"
            slaveConnectTimeout: "1000"
  crumbIssuer:
    standard:
      excludeClientIPFromCrumb: false
  disableRememberMe: false
  globalNodeProperties:
  - envVars:
      env:
      - key: "ENVIRONMENT"
        value: "dev"
      - key: "MINIKUBE_URL"
        value: "https://127.0.0.1:3276"
  labelAtoms:
  - name: "master"
  quietPeriod: 5
  remotingSecurity:
    enabled: true
  scmCheckoutRetryCount: 0
  slaveAgentPort: 50000
  updateCenter:
    sites:
    - id: "default"
      url: "https://updates.jenkins.io/update-center.json"
  views:
  - all:
      name: "all"
  viewsTabBar: "standard"
security:
  apiToken:
    creationOfLegacyTokenEnabled: false
    tokenGenerationOnCreationEnabled: false
    usageStatisticsEnabled: true
  globalJobDslSecurityConfiguration:
    useScriptSecurity: true
  sSHD:
    port: -1
unclassified:
  buildDiscarders:
    configuredBuildDiscarders:
    - "jobBuildDiscarder"
  defaultFolderConfiguration:
    healthMetrics:
    - worstChildHealthMetric:
        recursive: true
  fingerprints:
    fingerprintCleanupDisabled: false
    storage: "file"
  gitHubPluginConfig:
    hookUrl: "http://127.0.0.1:8000/github-webhook/"
  gitSCM:
    allowSecondFetch: false
    createAccountBasedOnEmail: false
    disableGitToolChooser: false
    hideCredentials: false
    showEntireCommitSummaryInChanges: false
    useExistingAccountWithSameEmail: false
  junitTestResultStorage:
    storage: "file"
  location:
    adminAddress: "santhu3064@gmail.com"
    url: "http://127.0.0.1:8000/"
credentials:
  system:
    domainCredentials:
      - credentials:
 # Path to file loaded from Environment Variable
          - usernamePassword:
              scope: GLOBAL
              id: "github_e_name"
              username: "santhu3064"
              password: "${GITHUB_PASSWORD}"
              description: "Username/Password Credentials for some-user"
